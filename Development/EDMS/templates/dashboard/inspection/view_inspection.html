<div id="viewInspectionDetailsModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Inspection Details</h4>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form class="form-control" id="viewInspectionForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="inspectionStatus"
                                    >Inspection Status</label
                                >
                                <div>
                                    <span id="ViewInspectionStatus"></span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label
                                    for="inspector_username"
                                    class="form-label m-0 p-0"
                                    >Inspector Username</label
                                ><br />
                                <label
                                    type="text"
                                    id="inspector_username"
                                    name="user_id"
                                    class="m-0 p-0"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label"
                                    >Notes</label
                                >
                                <textarea
                                    class="form-control"
                                    id="viewNotes"
                                    name="notes"
                                    rows="3"
                                    readonly
                                ></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="serial_number" class="form-label"
                                    >Serial Number</label
                                ><br />
                                <span id="ViewdeviceSerialNumber"></span>
                            </div>
                            <div class="mb-3">
                                <label for="ViewInspectionDateInput form-label"
                                    >Inspection Date</label
                                ><br />
                                <span id="ViewInspectionDateInput"></span>
                            </div>
                            <div class="mb-3">
                                <label for="ViewInspectionCreatedAt form-label"
                                    >Inspection Created</label
                                ><br />
                                <span id="ViewInspectionCreatedAt"></span>
                            </div>
                        </div>
                    </div>
                    <h4 class="mt-4 mb-3">Inspection Checklist</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsConspicuous"
                                    name="isConspicuous"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsConspicuous"
                                    >Is Conspicuous</label
                                >
                            </div>
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsAccessible"
                                    name="isAccessible"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsAccessible"
                                    >Is Accessible</label
                                >
                            </div>
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsAssignedLocation"
                                    name="isAssignedLocation"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsAssignedLocation"
                                    >Is in Assigned Location</label
                                >
                            </div>
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsSignVisible"
                                    name="isSignVisible"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsSignVisible"
                                    >Is Sign Visible</label
                                >
                            </div>
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsAntiTamperDeviceIntact"
                                    name="isAntiTamperDeviceIntact"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsAntiTamperDeviceIntact"
                                    >Is Anti-Tamper Device Intact</label
                                >
                            </div>
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsSupportBracketSecure"
                                    name="isSupportBracketSecure"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsSupportBracketSecure"
                                    >Is Support Bracket Secure</label
                                >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewAreOperatingInstructionsClear"
                                    name="areOperatingInstructionsClear"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewAreOperatingInstructionsClear"
                                    >Are Operating Instructions Clear</label
                                >
                            </div>
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsMaintenanceTagAttached"
                                    name="isMaintenanceTagAttached"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsMaintenanceTagAttached"
                                    >Is Maintenance Tag Attached</label
                                >
                            </div>
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsNoExternalDamage"
                                    name="IsNoExternalDamage"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsNoExternalDamage"
                                    >Is No External Damage</label
                                >
                            </div>
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsChargeGaugeNormal"
                                    name="isChargeGaugeNormal"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsChargeGaugeNormal"
                                    >Is Charge Gauge Normal</label
                                >
                            </div>
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewAreMaintenanceRecordsComplete"
                                    name="areMaintenanceRecordsComplete"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewAreMaintenanceRecordsComplete"
                                    >Are Maintenance Records Complete</label
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <hr
                            class="my-3"
                            style="margin-left: 12px; width: calc(100% - 24px)"
                        />
                        <div class="col-md-6 col-12">
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewWorkOrderRequired"
                                    name="workOrderRequired"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewWorkOrderRequired"
                                    >Work Order Required</label
                                >
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-check mb-2">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="ViewIsReplaced"
                                    name="isReplaced"
                                    disabled
                                />
                                <label
                                    class="form-check-label"
                                    for="ViewIsReplaced"
                                    >Is Replaced</label
                                >
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="d-flex justify-content-between">
                    <div>
                        <button
                            type="button mx-2"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
