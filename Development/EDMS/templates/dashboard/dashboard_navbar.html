<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-secondary navbar-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Navbar brand -->

            <a class="navbar-brand" href="/dashboard">
                <img
                    src="/static/eit_logo.png"
                    alt="Logo"
                    height="45"
                    class="mx-2 d-inline-block align-text-center"
                    style="object-fit: contain"
                />
                <span id="brand-name" class="text-light">
                    Emergency Device Management System</span
                ></a
            >

            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars text-light"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left links -->
                <ul class="navbar-nav me-auto d-flex flex-row mt-3 mt-lg-0">
                    <li class="nav-item text-center mx-2 mx-lg-1">
                        <a class="nav-link text-light active" href="/dashboard">
                            <div>
                                <i class="fas fa-dashboard fa-lg mb-1"></i>
                            </div>
                            Dashboard
                        </a>
                    </li>
                    {{if eq .role "Admin"}}
                    <li class="nav-item text-center mx-2 mx-lg-1">
                        <a class="nav-link text-light" href="/admin">
                            <div>
                                <i class="fas fa-gear fa-lg mb-1"></i>
                            </div>
                            Admin Settings
                        </a>
                    </li>
                    {{end}}
                </ul>

                <!-- Left links -->

                <!-- Right links -->

                <ul class="navbar-nav ms-auto d-flex flex-row mt-3 mt-lg-0">
                    <!-- Dark mode toggle -->
                    <li class="nav-item text-center mx-2 mx-lg-1">
                        <a
                            class="nav-link text-light d-flex flex-column align-items-center"
                        >
                            <div class="d-flex align-items-center">
                                <i class="fas fa-moon fa-lg mb-1 me-2"></i>
                                <div class="form-check form-switch my-0 py-0">
                                    <input
                                        class="form-check-input darkSwitch"
                                        type="checkbox"
                                        onclick="toggleDarkMode()"
                                    />
                                </div>
                            </div>
                            <div>Dark Mode</div>
                        </a>
                    </li>
                    {{if eq .role "Admin"}}
                    <li class="nav-item text-center mx-2 mx-lg-1">
                        <a
                            class="nav-link text-light"
                            onclick="viewNotifications()"
                        >
                            <div>
                                <i class="fas fa-bell fa-lg mb-1"></i>
                                <span
                                    class="badge rounded-pill badge-notification bg-danger"
                                    >4</span
                                >
                                <!-- parse in notfication count here e.g. {{.numNotitfications}}-->
                            </div>
                            Notifications
                        </a>
                    </li>
                    {{end}}
                    <li class="nav-item dropdown text-center mx-2 mx-lg-1">
                        <a
                            class="nav-link text-light dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <div>
                                <i class="fas fa-user fa-lg mb-1"></i>
                            </div>
                            Account
                        </a>
                        <ul
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdown"
                        >
                            <li>
                                <a class="dropdown-header"
                                    >Logged in as: {{.username}}</a
                                >
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>
                                <a
                                    class="dropdown-item"
                                    href="#"
                                    onclick="logout()"
                                    >Logout</a
                                >
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- Right links -->
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <hr class="my-0" />
</header>
