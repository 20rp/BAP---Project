<!-- This is the device list component of the dashboard page -->
<div class="container-fluid">
    <!-- Toggle Map button -->
    <div class="row mx-lg-2">
        <div class="my-4 d-flex justify-content-between">
            <button
                class="btn btn-primary me-2 d-none"
                id="toggleMap"
                onclick="toggleMap()"
            >
                Toggle Map
            </button>
            <!-- Add Device button -->
            {{ if eq .role "Admin" }}
            <div>
                <button class="btn btn-success" onclick="addDevice()">
                    Add Device
                </button>
            </div>
            {{ end }}
        </div>
        <!-- Map Section -->
        <div id="map" class="col-12 col-xxl-3 d-none"></div>

        <!-- Device List Section -->
        <div class="device-list col-xxl-12">
            <div class="d-flex justify-content-end"></div>
            <div>
                <!-- Search and filter section -->
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Search for devices.."
                    />
                    <button
                        class="btn btn-secondary"
                        type="button"
                        id="search-button"
                        onclick=""
                    >
                        Search
                    </button>
                </div>
            </div>
            <!-- Filter section -->
            <div
                class="d-flex align-items-center justify-content-between mb-3 flex-wrap"
            >
                <!-- Site Filter -->
                <div
                    class="position-relative flex-grow-1 mt-2 mt-xl-0 mx-2 ms-lg-0"
                >
                    <i
                        class="fa-solid fa-filter position-absolute"
                        style="
                            left: 10px;
                            top: 50%;
                            transform: translateY(-50%);
                            pointer-events: none;
                        "
                    ></i>
                    <select
                        title="siteFilter"
                        id="siteFilter"
                        class="form-select pl-5"
                        style="padding-left: 2.5rem; width: 100%"
                    >
                        <option selected>Site</option>
                        <!-- Dropdown options for the first dropdown -->
                    </select>
                </div>

                <!-- Building Filter -->
                <div class="position-relative flex-grow-1 mt-2 mt-xl-0 mx-2">
                    <i
                        class="fa-solid fa-filter position-absolute"
                        style="
                            left: 10px;
                            top: 50%;
                            transform: translateY(-50%);
                            pointer-events: none;
                        "
                    ></i>
                    <select
                        title="buildingFilter"
                        id="buildingFilter"
                        class="form-select pl-5"
                        style="padding-left: 2.5rem; width: 100%"
                    >
                        <option selected>All Buildings</option>
                        <!-- Dropdown options for the third dropdown -->
                    </select>
                </div>

                <!-- Room Filter -->
                <div class="position-relative flex-grow-1 mt-2 mt-xl-0 mx-2">
                    <i
                        class="fa-solid fa-filter position-absolute"
                        style="
                            left: 10px;
                            top: 50%;
                            transform: translateY(-50%);
                            pointer-events: none;
                        "
                    ></i>
                    <select
                        title="roomFilter"
                        id="roomFilter"
                        class="form-select pl-5"
                        style="padding-left: 2.5rem; width: 100%"
                    >
                        <option selected>All Rooms</option>
                        <!-- Dropdown options for the third dropdown -->
                    </select>
                </div>

                <!-- Device Type Filter -->
                <div class="position-relative flex-grow-1 mt-2 mt-xl-0 mx-2">
                    <i
                        class="fa-solid fa-filter position-absolute"
                        style="
                            left: 10px;
                            top: 50%;
                            transform: translateY(-50%);
                            pointer-events: none;
                        "
                    ></i>
                    <select
                        title="deviceTypeFilter"
                        id="deviceTypeFilter"
                        class="form-select pl-5"
                        style="padding-left: 2.5rem; width: 100%"
                    >
                        <option selected>Device Type</option>
                        <!-- Dropdown options for the second dropdown -->
                    </select>
                </div>

                <!-- Status Filter -->
                <div class="position-relative flex-grow-1 mt-2 mt-xl-0 mx-2">
                    <i
                        class="fa-solid fa-filter position-absolute"
                        style="
                            left: 10px;
                            top: 50%;
                            transform: translateY(-50%);
                            pointer-events: none;
                        "
                    ></i>
                    <select
                        class="form-select pl-5"
                        id="statusFilter"
                        aria-label="Select status"
                        style="padding-left: 2.5rem; width: 100%"
                    >
                        <option selected>Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Expired">Expired</option>
                        <option value="Inspection Due">Inspection Due</option>
                        <option value="Inspection Failed">
                            Inspection Failed
                        </option>
                    </select>
                </div>

                <!-- Clear Filters Button -->
                <button
                    type="button"
                    class="btn btn-secondary mt-2 mt-xl-0 mx-2 ms-lg-0 ms-xl-2 me-lg-0"
                    onclick="clearFilters()"
                >
                    Clear Filters
                </button>
            </div>

            <!-- Bootstrap Table -->

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-secondary" id="tableHeader">
                        <tr>
                            <th>Device Type ▲</th>
                            <th>Extinguisher Type ▲</th>
                            <th>Building ▲</th>
                            <th>Room ▲</th>
                            <th>Serial Number ▲</th>
                            <th>Manufacture Date ▲</th>
                            <th>Expire Date ▲</th>
                            {{ if eq .role "Admin" }}
                            <th>Last Inspection Date ▲</th>
                            <th>Next Inspection Date ▲</th>
                            {{ end }}
                            <th>Size ▲</th>
                            <th>Status ▲</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="emergency-device-body">
                        <!-- Rows will be dynamically loaded here -->
                        <!-- from dashboard.js - GetAllDevices() -->
                    </tbody>
                </table>
                <div
                    class="d-flex justify-content-between align-items-center mx-lg-0 mx-2"
                >
                    <div class="dropdown mb-3">
                        <label for="rowsPerPage" class="">Rows per page:</label>
                        <select class="form-select" id="rowsPerPage">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center mb-2">
                                <!-- Pagination links will be dynamically inserted here by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
