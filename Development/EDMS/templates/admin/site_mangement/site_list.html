<!-- This template is used to display the list of locations (sites, buildings, rooms) in the admin panel -->
<div>
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="my-3">Sites</h3>
        <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#addSiteModal"
            onclick="addSite()"
        >
            Add Site <i class="fa fa-plus"></i>
        </button>
    </div>
    <div class="overflow-y-scroll" style="max-height: 50vh">
        <!-- Similar structure can be used for Buildings and Rooms -->
        <table class="table table-striped" id="sites-table">
            <thead class="table-secondary">
                <tr>
                    <th>Site Name</th>
                    <th>Site Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Existing sites will be populated here -->
            </tbody>
        </table>
    </div>
</div>
