<div id="editUserModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form
                    class="form-control needs-validation"
                    method="POST"
                    action=""
                    autocomplete="off"
                    novalidate
                    id="editUserForm"
                >
                    <input
                        type="hidden"
                        id="currentUserID"
                        name="currentUserID"
                    />
                    <input type="hidden" id="editUserID" name="editUserID" />
                    <div class="mb-3">
                        <label for="username" class="form-label"
                            >Username:</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="editUserUsername"
                            name="editUserUsername"
                            pattern="^[a-zA-Z0-9_]{6,}$"
                            required
                        />
                        <div class="invalid-feedback">
                            Username must be at least 6 characters long and
                            contain only letters, numbers, and underscores.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input
                            type="email"
                            class="form-control"
                            id="editUserEmail"
                            name="editUserEmail"
                            pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                            required
                        />
                        <div class="invalid-feedback">
                            Please enter a valid email.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editUserRole" class="form-label"
                            >Role:</label
                        >
                        <select
                            class="form-select"
                            id="editUserRole"
                            name="editUserRole"
                            required
                        >
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <div class="mb-3" id="passwordField" style="display: none">
                        <label for="password" class="form-label"
                            >New Password:</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="editUserPassword"
                            name="editUserPassword"
                            pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[A-Z]).{8,}"
                        />
                        <div class="invalid-feedback">
                            Password must contain at least 8 characters, one
                            uppercase letter, one number and one special
                            character.
                        </div>
                        <label for="password" class="form-label"
                            >Confirm Password:</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="editUserConfirmPassword"
                            name="editUserConfirmPassword"
                            pattern="(?=.*\d)(?=.*[!@#$%^&*]).{8,}"
                        />
                        <div class="invalid-feedback">
                            Passwords do not match.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button type="button" id="editUserBtn" class="btn btn-primary">
                    Edit User
                </button>
            </div>
        </div>
    </div>
</div>
